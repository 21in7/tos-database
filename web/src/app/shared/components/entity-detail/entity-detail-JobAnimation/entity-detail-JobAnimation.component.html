<div *ngIf="job && job.IconAnimations">
  <ngb-carousel class="row d-flex align-items-center pt-3 pb-5" [interval]="false" [wrap]="true">
    <ng-template ngbSlide *ngFor="let icon of job.IconAnimations">
      <div class="d-flex justify-content-center w-100">
        <img [src]="icon" />
      </div>
    </ng-template>
  </ngb-carousel>
</div>
