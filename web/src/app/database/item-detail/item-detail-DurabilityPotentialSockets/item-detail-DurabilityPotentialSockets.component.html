<div class="row" *ngIf="equipment">
  <div class="col">
    <div class="w-100"><hr></div>

    <div class="row">
      <div class="col">Potential</div>
      <div class="col text-center">
        <div style="background: #528273; box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.5);">
          {{ equipment.Potential + ' / ' + equipment.Potential }}
        </div>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col">Durability</div>
      <div class="col text-center">
        <div style="background: #B55108; box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.5);">
          {{ equipment.Durability + ' / ' + equipment.Durability }}
        </div>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col">Sockets</div>
      <div class="col text-center">{{ equipment.Sockets + ' / ' + equipment.SocketsLimit }}</div>
    </div>
  </div>
</div>
