<div class="card shadow" *ngIf="jobsAvailable.length">
  <div class="card-body">

    <!-- Choose a class -->
    <div class="row">
        <app-skill-builder-rank-indicator class="ml-3"
                                          [rank]="rank"></app-skill-builder-rank-indicator>

        <div class="col">
          <h4 class="mb-3">
            <span style="font-size: 115%; line-height: 64px;">Choose a Class</span>
          </h4>
        </div>
    </div>

    <!-- Class list -->
    <div class="row">
      <a *ngFor="let job of jobsAvailable; let i = index" class="col-6 col-sm-4 col-md-3 mb-3 text-center tos-job"
         [href]="'#' + job.Name"
         (click)="onJobClick($event, job)">
        <img [src]="job.Icon" /><br/>
        <fa-icon *ngFor="let circle of job.CircleAvailable" [icon]="['fas', 'star']"
                 [ngClass]="{ 'text-warning': jobsCircles[i] + 1 >= circle}"></fa-icon><br/>
        <span class="h5">{{ job.Name }}</span>
      </a>
    </div>

  </div>
</div>
