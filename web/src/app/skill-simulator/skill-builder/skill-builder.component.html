<!-- Selected Classes -->
<app-skill-builder-job *ngFor="let job of jobs"

                       [job]="job"></app-skill-builder-job>

<!-- Select a Class -->
<app-skill-builder-job-choose [build]="build"></app-skill-builder-job-choose>

<!-- Tooltip -->
<app-entity-tooltip class="d-none d-md-block"
                    [build]="build"

                    [tooltip]="tooltip"></app-entity-tooltip>
