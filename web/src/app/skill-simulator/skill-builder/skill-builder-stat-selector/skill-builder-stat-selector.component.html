<!-- Points -->
<div class="row justify-content-center mb-2">
  <div class="badge badge-primary" style="font-size: inherit; background: #634539">
    {{ statsPoints }} points
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div *ngFor="let stat of stats" class="position-relative" style="width: 4rem">

    <!-- Icon -->
    <img class="position-absolute w-100" style="left: 0; top: 0; cursor: pointer"
         [src]="'assets/images/simulator_stat_' + stat.toLowerCase() + '.png'"
         (click)="onIncrementClick($event, stat, 1)"
         (contextmenu)="onIncrementClick($event, stat, -1)" />

    <!-- Label -->
    <div class="position-relative font-weight-bold text-center w-100" style="color: #634539">
      {{ stat }}
    </div>

    <!-- Value -->
    <div class=" position-relative font-weight-bold text-center text-outline text-white w-100"
         style="font-size: 1.5rem; line-height: 4rem; pointer-events: none">
      {{ build.Stats[stat] }}
    </div>

    <!-- Plus and Minus -->
    <div class="d-flex d-sm-none flex-row w-100 justify-content-around mt-1 tos-skill-controls">
      <a [ngClass]="{ 'invisible': !build.statIncrementLevelAvailable(stat, 1) }" href="#plus"
         (click)="onIncrementClick($event, stat, 1)">
        <fa-icon class="align-top" [icon]="['fas', 'plus-circle']"></fa-icon>
      </a>
      <a [ngClass]="{ 'invisible': !build.statIncrementLevelAvailable(stat, -1) }" href="#minus"
         (click)="onIncrementClick($event, stat, -1)">
        <fa-icon class="align-bottom" [icon]="['fas', 'minus-circle']"></fa-icon>
      </a>
    </div>

  </div>
</div>
