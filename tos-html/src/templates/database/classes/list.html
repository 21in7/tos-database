<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://tos.guru/assets/flatly.lib.css">
</head>
<body>
    <h1>Classes</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th>$ID</th>
                <th>Name</th>
                <th>Circles</th>
                <th>Difficulty</th>
                <th>Rank</th>
                <th>Tree</th>
            </tr>
        </thead>
        <tbody>
            <tr class="d-table-row">
                <td><a href="/#{region}#/#{url}#"><img height="40px" width="40px" src="#{Icon}#" /></a></td>
                <td><a href="/#{region}#/#{url}#">#{$ID}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{Name}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{CircleMax}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{JobDifficulty}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{Rank}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{JobTree}#</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
